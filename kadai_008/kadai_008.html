<body>
    <header>
        <h1>SAMURAIニュース</h1>
        <nav>
                <a href="https://www.sejuku.net/">ホーム</a>

        </nav>

    <main>
        <article>
            <section>
                <h2>社会</h2>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>
                今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                <audio controls>
                    <source src="ichi.mp3" type="audio/mpeg">
                    お使いのブラウザはaudioタグをサポートしていません。
                </audio>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form>
                    <label for="name">氏名:</label>
                    <input type="text" id="name" name="name" placeholder="名前を入力してください"><br>

                    <label for="age">年代:</label>
                    <select id="age" name="age">
                        <option value="10以下">10代以下</option>
                        <option value="20">20代</option>
                        <option value="30">30代</option>
                        <option value="40以上">40代以上</option>
                    </select><br>

                    <label>性別:</label>
                    <input type="radio" id="male" name="gender" value="男性">
                    <label for="male">男性</label>
                    <input type="radio" id="female" name="gender" value="女性">
                    <label for="female">女性</label>
                    <input type="radio" id="other" name="gender" value="その他">
                    <label for="other">その他</label><br>

                    <label for="recommendation">おすすめ和菓子の名称:</label>
                    <input type="text" id="recommendation" name="recommendation" placeholder="例：みたらし団子"><br>

                    <label for="reason">おすすめする理由:</label><br>
                    <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br>

                    <label for="privacy">個人情報保護方針に同意する</label><input type="checkbox" id="privacy" name="privacy"><br>

                    <input type="submit" value="送信">
                    <input type="reset" value="リセット">
                </form>
            </section>
            <section>
                <h2>テクノロジー</h2>

            </section>
        </article>
